<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="counter-container animated-bg">
        <div class="row contorno">
            <div class="col">
                <h1 class="font-contador">CONTADOR</h1>
            </div>
       
            <div class="row mt-3">
                <div class="col">
                    <div class="counter-value">{{ counter }}</div>
                    <div class="counter-buttons">
                        <button class="btn btn-primary counter-button width-b" @click="incrementCounter">+</button>
                        <button class="btn btn-primary counter-button width-b" @click="decrementCounter">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/app.js"></script>
</html>
